<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>js-函数</title>
       <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <script>
        //函数的定义 - 1
        
        function add(a, b){
            return a + b;
        }
        
        alert(add(1,2));

        var add = function(a, b){
            return a + b;
        }
        var result = add(10, 12);
        alert(result)
      </script>
   </body>
</html>
